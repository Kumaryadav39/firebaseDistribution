name: iOS Firebase Distribution

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-14 # ✅ pin to stable macOS + Xcode
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      # ✅ Build IPA for release (without codesigning)
      - name: Build iOS IPA
        run: flutter build ipa --release --no-codesign --export-options-plist=ios/ExportOptions.plist

      # ✅ Upload to Firebase App Distribution
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_IOS }}
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
          groups: testers
          file: build/ios/ipa/Runner.ipa
