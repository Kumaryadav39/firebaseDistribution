name: iOS Build & Firebase Distribution

on:
  workflow_dispatch:
  push:
    branches: [main, develop]

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Clean & build archive (without signing)
      - name: Build Xcode Archive
        run: |
          flutter clean
          flutter build ios --release --no-codesign
          mkdir -p build/ios/archive
          xcodebuild \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -sdk iphoneos \
            -configuration Release \
            archive \
            -archivePath $GITHUB_WORKSPACE/build/ios/archive/Runner.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      # Export IPA using ExportOptions.plist (must exist in ios/ExportOptions.plist)
      - name: Export IPA
        run: |
          ARCHIVE="$GITHUB_WORKSPACE/build/ios/archive/Runner.xcarchive"
          EXPORT_PLIST="$GITHUB_WORKSPACE/ios/ExportOptions.plist"
          EXPORT_PATH="$GITHUB_WORKSPACE/build/ios/export"

          echo "üì¶ Archive: $ARCHIVE"
          echo "üìù Using ExportOptions.plist: $EXPORT_PLIST"

          mkdir -p $EXPORT_PATH
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist "$EXPORT_PLIST" \
            -allowProvisioningUpdates \
            CODE_SIGNING_ALLOWED=NO

          mv $EXPORT_PATH/*.ipa $GITHUB_WORKSPACE/Runner.ipa
          echo "‚úÖ IPA created at: $GITHUB_WORKSPACE/Runner.ipa"

      # Upload IPA as artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Runner.ipa

  distribute:
    needs: build-ios
    runs-on: ubuntu-latest
    steps:
      # Download IPA artifact
      - name: Download IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa

      # Upload to Firebase
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
          testers: "kumaryadav39@gmail.com,kumar.appsdev@gmail.com"
          releaseNotes: "Fixed login bug, updated UI, improved performance"
          file: "Runner.ipa"
