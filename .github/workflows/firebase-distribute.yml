name: iOS Build & Firebase Distribution

on:
  workflow_dispatch: # Run manually
  push:
    branches: [main, develop]

jobs:
  build-ios:
    runs-on: macos-15

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      # Step 3: Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Force iOS deployment target to 17.0
      - name: Set iOS deployment target to 17.0
        run: |
          cd ios
          # Update Podfile
          sed -i '' "s/platform :ios, .*/platform :ios, '17.0'/g" Podfile
          # Update Xcode project deployment target
          plutil -replace MinimumOSVersion -string 17.0 Runner/Info.plist

      # Step 5: Install CocoaPods
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      # Step 6: Build IPA for device (Ad-Hoc)
      - name: Build iOS IPA
        run: flutter build ipa --release --no-codesign --export-method ad-hoc

      # Step 7: Upload IPA to Firebase App Distribution
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
          groups: testers
          file: build/ios/ipa/*.ipa
