name: iOS Build & Firebase Distribution

on:
  workflow_dispatch:
  push:
    branches: [main, develop]

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: CocoaPods install
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install
          cd ..

      - name: Build IPA
        run: |
          flutter clean
          flutter build ipa --release --no-codesign --export-method ad-hoc

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa

  distribute:
    needs: build-ios
    runs-on: ubuntu-latest
    steps:
      - name: Download IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
          testers: "kumaryadav39@gmail.com,kumar.appsdev@gmail.com"
          releaseNotes: "Fixed login bug, updated UI, improved performance"
          file: "*.ipa"
