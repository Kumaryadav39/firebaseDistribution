name: iOS Build & Firebase Distribution

on:
  workflow_dispatch:
  push:
    branches: [main, develop]

jobs:
  build-ios:
    runs-on: macos-15

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      # Step 3: Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Update deployment target to iOS 17 and build IPA
      - name: Update deployment target & Build IPA
        run: |
          set -e

          echo "Updating iOS deployment target to 17.0..."

          cd ios

          # Update Podfile
          if grep -q "platform :ios" Podfile; then
            sed -i '' "s/platform :ios, .*/platform :ios, '17.0'/g" Podfile
          else
            echo "platform :ios, '17.0'" >> Podfile
          fi

          # Update Info.plist
          plutil -replace MinimumOSVersion -string 17.0 Runner/Info.plist

          # Update Xcode project deployment target in project.pbxproj
          sed -i '' "s/IPHONEOS_DEPLOYMENT_TARGET = 18.0;/IPHONEOS_DEPLOYMENT_TARGET = 17.0;/g" Runner.xcodeproj/project.pbxproj

          # Install CocoaPods
          pod install --repo-update

          cd ..

          # Clean Flutter build
          flutter clean
          flutter pub get

          # Build IPA for device (Ad-Hoc)
          flutter build ipa --release --no-codesign --export-method ad-hoc

      # Step 5: Upload IPA to Firebase App Distribution
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
          groups: testers
          file: build/ios/ipa/*.ipa
