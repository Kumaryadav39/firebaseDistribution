name: iOS Firebase Distribution

on:
  push:
    branches:
      - main # or your release branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: Install dependencies
        run: flutter pub get

      - name: Build IPA (no codesign)
        run: flutter build ipa --release --no-codesign

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Upload IPA to Firebase
        run: |
          firebase appdistribution:distribute build/ios/ipa/Runner.ipa \
            --app ${{ secrets.FIREBASE_APP_ID_IOS }} \
            --testers "kumar.nallakukkala@playerzpot.com" \
            --token ${{ secrets.FIREBASE_AUTH_TOKEN }}
