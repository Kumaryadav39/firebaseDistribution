name: iOS Build & Firebase Distribution

on:
  workflow_dispatch:
  push:
    branches: [main, develop]

jobs:
  build-ios:
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: Install dependencies
        run: flutter pub get

      - name: Set iOS deployment target
        run: |
          cd ios
          # Automatically set platform to 17.0 (or any version supported by runner)
          sed -i '' "s/platform :ios, .*/platform :ios, '17.0'/g" Podfile

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS IPA for device only
        run: flutter build ipa --release --no-codesign --export-method ad-hoc

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
          groups: testers
          file: build/ios/ipa/*.ipa
