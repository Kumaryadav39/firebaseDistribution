name: iOS Firebase Distribution

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.5

      - name: Install dependencies
        run: flutter pub get

      # Build archive (no codesign)
      - name: Build iOS archive
        run: flutter build ipa --release --no-codesign

      # Debug â€“ check what was generated
      - name: List iOS build output
        run: ls -R build/ios/

      # Export IPA manually if missing
      - name: Export IPA manually
        if: ${{ !hashFiles('build/ios/ipa/Runner.ipa') }}
        run: |
          mkdir -p build/ios/ipa
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist

      # Confirm IPA exists
      - name: Verify IPA
        run: ls -l build/ios/ipa/

      # Distribute to Firebase App Distribution
      - name: Distribute to Firebase
        run: |
          firebase appdistribution:distribute build/ios/ipa/Runner.ipa \
            --app ${{ secrets.FIREBASE_APP_ID_IOS }} \
            --testers "kumar.nallakukkala@playerzpot.com" \
            --token ${{ secrets.FIREBASE_AUTH_TOKEN }}
