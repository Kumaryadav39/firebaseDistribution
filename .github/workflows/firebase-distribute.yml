name: iOS Build & Firebase Distribution

on:
  workflow_dispatch:
  push:
    branches: [main, develop]

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: Install CocoaPods
        run: |
          cd ios
          pod repo update
          pod install --repo-update
          cd ..

      - name: Build IPA
        run: |
          flutter clean
          flutter pub get
          flutter build ipa --release --no-codesign --export-method ad-hoc
          ls -lh build/ios/ipa  # ðŸ‘€ Debug confirm ipa exists

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          if-no-files-found: error # Fail early if IPA missing

  distribute:
    needs: build-ios
    runs-on: ubuntu-latest
    steps:
      - name: Download IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: .

      - name: Debug check IPA
        run: ls -lh

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
          testers: "kumaryadav39@gmail.com,kumar.appsdev@gmail.com"
          releaseNotes: "Fixed login bug, updated UI, improved performance"
          file: "*.ipa"
